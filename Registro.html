<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registro de datos</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
      integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/estilos.css" />
  </head>
  <body>
    <h1>Skate Park</h1>

    <div class="py-4">
      <h2>Registro</h2>
      <hr class="w-50" />

      <form  action="/registro" method="POST" enctype="multipart/form-data" >
        <div class="form-group row w-50 m-auto">
          <div class="form-group col-12 col-sm-6">
            <label>Email</label>
            <input name="email" class="form-control m-auto" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Nombre</label>
            <input name="nombre" class="form-control m-auto" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Password</label>
            <input name="password" class="form-control m-auto" type="password"/>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Repita la password</label>
            <input name="password2" class="form-control m-auto" type="password"/>
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Años de experiencia</label>
            <input name="anos_experiencia" class="form-control m-auto" />
          </div>
          <div class="form-group col-12 col-sm-6">
            <label>Especialidad</label>
            <input name="especialidad" class="form-control m-auto" />
          </div>
          <div class="form-group col-12 col-sm-12">
            <label>Foto de perfil</label>
            <input name="foto" type="file" />
          </div>
        </div>
        <button class="btn btn-info mb-3">Registrarme</button>
        <p><a href="Login.html"> Iniciar sesión</a></p>
      </form>
    </div>
  </body>
</html>
<script>

  //Función para validar contraseñas.
  function validarContraseñas() {
    var password = document.getElementsByName("password")[0].value;
    var password2 = document.getElementsByName("password2")[0].value;

    if (password !== password2) {
      alert("Las contraseñas no coinciden. Por favor, inténtalo de nuevo.");
      return false; //Evita que se envíe el formulario
    }
    return true; //Envía el formulario si las contraseñas coinciden
  };

</script>
